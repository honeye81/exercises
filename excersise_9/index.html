<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bish-Bosh 2.0</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Bish-Bosh 2.0</h1>
    </header>

    <section id="input-section">
        <label for="bishNumber">Bish Number:</label>
        <input type="number" id="bishNumber" value="3">

        <label for="boshNumber">Bosh Number:</label>
        <input type="number" id="boshNumber" value="4">

        <label for="limitNumber">Loop Limit:</label>
        <input type="number" id="limitNumber" value="100">

        <button id="runButton">Run Bish-Bosh</button>
    </section>

    <section id="output-section">
        <p>Results:</p>
        <div id="results"></div>
    </section>

    <footer>
        <p>Created by Hanieh &copy; 2024</p>
    </footer>

    <script src="bishbosh.js"></script>

</body>
</html>
