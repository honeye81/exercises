<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1 class="text-center my-4">Shopping List</h1>
        
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="itemInput" placeholder="Enter an item" aria-label="Enter an item" aria-describedby="addButton">
                    <button class="btn btn-primary" type="button" id="addButton">Add Item</button>
                </div>
                <div id="bulkActions" class="d-none">
                    <button class="btn btn-secondary" id="markAllButton">Mark All</button>
                    <button class="btn btn-secondary" id="unmarkAllButton">Unmark All</button>
                    <button class="btn btn-danger" id="clearListButton">Clear List</button>
                </div>
                <ul class="list-group mt-4" id="itemList"></ul>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
